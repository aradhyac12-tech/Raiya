<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Raiya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Gotu&family=Playfair+Display:ital@1&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000000; color: #ffffff; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }

        /* iOS Scroller Core */
        .picker-wrapper {
            position: relative;
            height: 200px; /* Visible area */
            width: 90px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }
        
        .picker-scroller {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            padding-right: 20px; /* Hide scrollbar hack */
            box-sizing: content-box; /* Hide scrollbar hack */
            width: 100%;
        }

        .picker-item {
            height: 50px; /* Fixed item height */
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.3);
            transition: all 0.15s ease-out;
            font-weight: 300;
        }

        .picker-item.active {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Highlight Line */
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px;
            transform: translateY(-50%);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
            z-index: 10;
        }

        /* Animations */
        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fade-up 0.8s ease-out forwards; opacity: 0; }
        
        .marathi-text { font-family: 'Gotu', sans-serif; line-height: 2; }
        
        #app { position: relative; z-index: 10; min-height: 100vh; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0; transition: opacity 1.5s ease; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="app"></div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FBXLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/FBXLoader.js';

        // ==================== CONFIG & STATE ====================
        const state = {
            page: 0,
            password: '',
            correctMet: { d: 13, m: 10, y: 2025 },
            correctProp: { d: 20, m: 12, y: 2025 },
            // Current Selections
            sel1: { d: 1, m: 1, y: 2020 },
            sel2: { d: 1, m: 1, y: 2020 },
            // Animation State
            heartRate: 1.0,
            heartIntensity: 0.1,
            eyesShown: false,
            yesBtnSize: 1,
            noMsgIdx: 0
        };

        const audio = {
            bg: new Audio('assets/song.mp3'),
            heart: new Audio('assets/song2.mp3')
        };

        // ==================== AUDIO LOGIC ====================
        const initAudio = () => {
            audio.bg.loop = true; audio.bg.volume = 0.5;
            audio.heart.loop = true; audio.heart.volume = 0;
            audio.bg.play().catch(e=>console.log("Interaction needed"));
            audio.heart.play().then(() => audio.heart.pause()); // Preload
        };

        const rampUpHeartbeat = () => {
            let vol = 0.5;
            const fade = setInterval(() => {
                vol -= 0.05;
                if(vol <= 0) {
                    clearInterval(fade);
                    audio.bg.pause();
                    audio.heart.volume = 1.0;
                    audio.heart.play();
                } else {
                    audio.bg.volume = vol;
                }
            }, 100);
        };

        // ==================== 3D HEART LOGIC ====================
        let scene, camera, renderer, heartMesh;
        let clock = new THREE.Clock();
        let beatTime = 0;

        const init3D = () => {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 400);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 10, 7);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            
            const redLight = new THREE.PointLight(0xdc2626, 2, 500);
            redLight.position.set(0, 0, 100);
            scene.add(redLight);

            const loader = new FBXLoader();
            loader.load('assets/Heart.fbx', (obj) => {
                heartMesh = obj;
                // Scale normalization
                const box = new THREE.Box3().setFromObject(obj);
                const size = box.getSize(new THREE.Vector3());
                const scale = 160 / size.y;
                heartMesh.scale.set(scale, scale, scale);
                
                heartMesh.traverse(c => {
                    if(c.isMesh) {
                        c.material = new THREE.MeshStandardMaterial({
                            color: 0x990000, roughness: 0.2, metalness: 0.3
                        });
                    }
                });
                scene.add(heartMesh);
            });

            animate();
        };

        const animate = () => {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if(heartMesh) {
                // Heartbeat Math (Systole/Diastole)
                beatTime += delta * state.heartRate;
                const beat = 1 + (Math.pow(Math.sin(beatTime * Math.PI * 2), 63) * state.heartIntensity);
                
                // Apply Scale
                const baseScale = 160 / (new THREE.Box3().setFromObject(heartMesh).getSize(new THREE.Vector3()).y / heartMesh.scale.y); // Approximate stable base
                // simpler: just scale relative to current
                // Actually, let's just rotate for now and pulse scale
                const currentS = heartMesh.userData.baseScale || heartMesh.scale.x;
                if(!heartMesh.userData.baseScale) heartMesh.userData.baseScale = currentS;
                
                heartMesh.scale.setScalar(currentS * beat);
                heartMesh.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        };

        // ==================== SCROLLER LOGIC (FIXED) ====================
        const createPicker = (id, min, max, type, pageNum) => {
            // Random start index (not the answer)
            const range = max - min + 1;
            const randomOffset = Math.floor(Math.random() * range);
            const startVal = min + randomOffset;
            
            // Set initial state
            if(pageNum === 1) state.sel1[type] = startVal;
            else state.sel2[type] = startVal;

            setTimeout(() => initPickerLogic(id, min, max, startVal, type, pageNum), 50);

            return `
                <div class="picker-wrapper">
                    <div class="picker-highlight"></div>
                    <div id="${id}" class="picker-scroller scrollbar-hide">
                        <div style="height: 75px;"></div>
                        ${Array.from({length: max-min+1}, (_, i) => 
                            `<div class="picker-item" data-val="${min+i}">${min+i}</div>`
                        ).join('')}
                        <div style="height: 75px;"></div>
                    </div>
                </div>
            `;
        };

        const initPickerLogic = (id, min, max, startVal, type, pageNum) => {
            const el = document.getElementById(id);
            if(!el) return;
            
            const ITEM_HEIGHT = 50;
            const items = el.querySelectorAll('.picker-item');
            
            // Initial Scroll
            el.scrollTop = (startVal - min) * ITEM_HEIGHT;
            updateVisuals(el, startVal - min, items);

            let isScrolling;
            let lastIndex = -1;

            el.addEventListener('scroll', (e) => {
                const scrollTop = e.target.scrollTop;
                const index = Math.round(scrollTop / ITEM_HEIGHT);
                
                // Boundary checks
                if(index < 0 || index >= items.length) return;

                // Haptics only on change
                if(index !== lastIndex) {
                    if(navigator.vibrate) navigator.vibrate(10); // Crisp Tick
                    lastIndex = index;
                    
                    // Update Data
                    const val = parseInt(items[index].dataset.val);
                    if(pageNum === 1) state.sel1[type] = val;
                    else state.sel2[type] = val;
                }

                // Visual Updates (Loop for performance)
                updateVisuals(el, index, items);
            });
        };

        const updateVisuals = (container, activeIndex, items) => {
            items.forEach((item, idx) => {
                const dist = Math.abs(idx - activeIndex);
                if(dist === 0) {
                    item.classList.add('active');
                    item.style.transform = `scale(1.1)`;
                    item.style.opacity = '1';
                } else if (dist === 1) {
                    item.classList.remove('active');
                    item.style.transform = `scale(0.9) rotateX(${idx > activeIndex ? '-20deg' : '20deg'})`;
                    item.style.opacity = '0.5';
                } else {
                    item.classList.remove('active');
                    item.style.transform = `scale(0.8)`;
                    item.style.opacity = '0.2';
                }
            });
        };

        // ==================== APP RENDERER ====================
        window.render = () => {
            const app = document.getElementById('app');
            let content = '';

            // PAGE 0: LOCK SCREEN (Restored Design)
            if (state.page === 0) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                        <div class="glass w-full max-w-sm rounded-[2rem] p-8 flex flex-col items-center animate-fade-up">
                            <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-6 border border-white/10">
                                <svg class="w-6 h-6 text-white/70" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/></svg>
                            </div>
                            
                            <h2 class="text-xs font-light text-white/40 tracking-[0.4em] uppercase mb-8">Enter Passcode</h2>
                            
                            <input type="password" id="passInput" inputmode="numeric" maxlength="4" 
                                class="bg-transparent border-b border-white/20 w-48 text-center text-4xl tracking-[0.5em] py-2 mb-10 focus:outline-none focus:border-rose-500 transition-colors text-white font-light placeholder-white/10"
                                placeholder="••••">
                            
                            <button onclick="checkPass()" class="glass-button w-full py-4 rounded-xl text-white/80 font-light tracking-widest uppercase text-sm">
                                Unlock
                            </button>
                        </div>
                    </div>`;
            }

            // PAGE 1: MET DATE
            else if (state.page === 1) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen relative z-10">
                        <h2 class="text-3xl font-light text-stone-200 mb-16 animate-fade-up tracking-wide">When did we meet?</h2>
                        <div class="flex gap-4 mb-16 animate-fade-up" style="animation-delay: 0.1s">
                            ${createPicker('p1_d', 1, 31, 'd', 1)}
                            ${createPicker('p1_m', 1, 12, 'm', 1)}
                            ${createPicker('p1_y', 2020, 2026, 'y', 1)}
                        </div>
                        <button onclick="validateDate(1)" class="glass-button p-4 rounded-full animate-fade-up" style="animation-delay: 0.2s">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>`;
            }

            // PAGE 2: PROPOSE DATE
            else if (state.page === 2) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen relative z-10">
                        <h2 class="text-3xl font-light text-stone-200 mb-16 animate-fade-up tracking-wide">When did I propose?</h2>
                        <div class="flex gap-4 mb-16 animate-fade-up" style="animation-delay: 0.1s">
                            ${createPicker('p2_d', 1, 31, 'd', 2)}
                            ${createPicker('p2_m', 1, 12, 'm', 2)}
                            ${createPicker('p2_y', 2020, 2026, 'y', 2)}
                        </div>
                        <button onclick="validateDate(2)" class="glass-button p-4 rounded-full animate-fade-up" style="animation-delay: 0.2s">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>`;
            }

            // PAGE 3: RAIYA
            else if (state.page === 3) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen z-10">
                        <h1 class="text-7xl font-thin tracking-[0.2em] animate-fade-up text-white/90">RAIYA</h1>
                        <button onclick="transition(4)" class="mt-16 glass-button rounded-full p-4 opacity-0 animate-fade-up" style="animation-delay: 1s; animation-fill-mode: forwards;">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
                        </button>
                    </div>`;
            }

            // PAGE 4: HEART & EYES
            else if (state.page === 4) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen z-10 pointer-events-none">
                        ${state.eyesShown ? `
                            <div class="animate-fade-up flex flex-col items-center">
                                <div class="relative mb-8">
                                    <img src="assets/eyes.jpg" class="w-72 rounded-2xl shadow-[0_0_60px_rgba(220,38,38,0.6)] border border-white/10 relative z-10" />
                                    <div class="absolute inset-0 bg-red-500/20 blur-xl animate-pulse"></div>
                                </div>
                                <p class="text-3xl text-rose-200 font-serif italic tracking-wide text-center drop-shadow-lg">When I see your eyes...</p>
                            </div>
                        ` : ''}
                        
                        <button onclick="transition(5)" id="p4btn" class="pointer-events-auto absolute bottom-12 glass-button px-8 py-3 rounded-full opacity-0 transition-opacity duration-1000">
                            Continue
                        </button>
                    </div>`;
            }

            // PAGE 5: MARATHI
            else if (state.page === 5) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen z-10 px-6">
                        <div class="max-w-xl w-full text-center">
                            <p id="typewriter" class="marathi-text text-xl md:text-2xl text-stone-200 min-h-[200px]"></p>
                        </div>
                        <button id="p5btn" onclick="transition(6)" class="mt-12 glass-button px-8 py-3 rounded-full opacity-0 transition-opacity duration-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </button>
                    </div>`;
            }

            // PAGE 6: PROPOSAL
            else if (state.page === 6) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen z-10 px-4 text-center">
                        <h1 class="text-5xl font-serif text-rose-100 mb-12 animate-fade-up drop-shadow-lg">Will you be my Valentine?</h1>
                        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" class="w-56 rounded-xl mb-12 opacity-90 animate-fade-up shadow-2xl shadow-rose-900/20" style="animation-delay: 0.2s">
                        
                        <div class="flex flex-wrap justify-center gap-6 items-center animate-fade-up" style="animation-delay: 0.4s">
                            <button onclick="transition(7)" class="glass-button bg-emerald-500/10 border-emerald-500/30 text-emerald-100 px-10 py-4 rounded-full text-xl hover:bg-emerald-500/20 transition-all transform hover:scale-105" style="transform: scale(${1 + state.yesBtnSize * 0.1})">Yes</button>
                            <button id="noBtn" class="glass-button px-6 py-4 rounded-full text-white/40 hover:text-white hover:bg-white/5 transition-all">${state.noMsgIdx === 0 ? 'No' : ['Are you sure?', 'Please?', 'Last chance', 'Dont do this'][state.noMsgIdx % 4]}</button>
                        </div>
                    </div>`;
            }

            // PAGE 7: SUCCESS
            else if (state.page === 7) {
                content = `
                    <div class="flex flex-col items-center justify-center min-h-screen z-10 text-center">
                        <h1 class="text-6xl font-thin mb-8 animate-fade-up text-rose-500 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">I knew it! ❤️</h1>
                        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" class="w-72 rounded-xl opacity-90 mb-16 animate-fade-up" style="animation-delay: 0.2s">
                        
                        <button onclick="resetApp()" class="glass-button rounded-xl px-8 py-4 flex items-center gap-3 text-stone-400 hover:text-white transition-colors animate-fade-up" style="animation-delay: 0.4s">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                            Lock & Reset
                        </button>
                    </div>`;
            }

            app.innerHTML = content;
            
            // Post-Render Logic
            if(state.page === 0) {
                const inp = document.getElementById('passInput');
                if(inp) inp.addEventListener('keyup', (e) => { if(e.key === 'Enter') checkPass(); });
            }
            if(state.page === 6) {
                document.getElementById('noBtn').addEventListener('click', () => {
                    state.yesBtnSize += 2;
                    state.noMsgIdx++;
                    render();
                });
            }
            if(state.page === 5) typeWriter();
        };

        // ==================== LOGIC CONTROLLERS ====================
        
        window.checkPass = () => {
            const val = document.getElementById('passInput').value;
            if(val === '0102') { // PASSWORD
                if(navigator.vibrate) navigator.vibrate(50);
                initAudio();
                transition(1);
            } else {
                if(navigator.vibrate) navigator.vibrate([50,50,50]);
                document.getElementById('passInput').value = '';
                document.getElementById('passInput').classList.add('border-red-500');
                setTimeout(() => document.getElementById('passInput').classList.remove('border-red-500'), 500);
            }
        };

        window.validateDate = (pageNum) => {
            const sel = pageNum === 1 ? state.sel1 : state.sel2;
            const cor = pageNum === 1 ? state.correctMet : state.correctProp;

            if(sel.d === cor.d && sel.m === cor.m && sel.y === cor.y) {
                if(navigator.vibrate) navigator.vibrate(50);
                transition(pageNum + 1);
            } else {
                if(navigator.vibrate) navigator.vibrate(200);
                alert("Incorrect date! Try again my love.");
            }
        };

        window.transition = (pg) => {
            const app = document.getElementById('app');
            app.style.opacity = '0';
            app.style.transform = 'scale(0.98)';
            app.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                state.page = pg;
                render();
                app.style.opacity = '1';
                app.style.transform = 'scale(1)';
                handleSideEffects(pg);
            }, 500);
        };

        const handleSideEffects = (pg) => {
            const canvas = document.getElementById('canvas-container');
            
            if(pg === 4) {
                // Show 3D Heart background
                canvas.style.opacity = '1';
                state.heartRate = 1.0;
                
                // Sequence
                setTimeout(() => {
                    state.eyesShown = true;
                    render(); // show image
                    
                    setTimeout(() => {
                        // Adrenaline Kick
                        state.heartRate = 3.5;
                        state.heartIntensity = 0.3;
                        rampUpHeartbeat();
                        if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50]);
                        document.getElementById('p4btn').style.opacity = '1';
                    }, 1500);
                }, 3000);
            } else if (pg === 5) {
                canvas.style.opacity = '0.3'; // Dim heart
            } else if (pg === 0) {
                canvas.style.opacity = '0';
            }
        };

        // Marathi Typewriter
        const typeWriter = () => {
            const text = `कुठे राहते सुंदरता असं मला विचारलं एकाने, दुसऱ्यानेही तेच विचारलं.
मी म्हटल  - "कशी दिसते तुम्ही सांगा तर."
दोन तास त्याने फक्त तारीफच केली,
नंतर कळलं...
ते तर तूच होतीस वेडी.`;
            const el = document.getElementById('typewriter');
            if(!el) return;
            
            let i = 0;
            const type = () => {
                if(i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('p5btn').style.opacity = '1';
                }
            };
            type();
        };

        window.resetApp = () => {
            window.location.reload(); // Cleanest reset
        };

        // Init
        window.onload = () => {
            init3D();
            render();
        };

    </script>
</body>
</html>
